<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body style="margin-top: 30px;margin-left: 30px;">

    <div>
        <h1>Upload CSV File</h1>

        <form action="/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file"
                   title="Upload excel file"
                   name="excel_file"
                   style="border: 1px solid black; padding: 5px; margin: 10px;"
                   required="required"
            >
            <p>

            <input type="text" name="sheet" class="form-control"  placeholder="Sheet Name" required>

            <button type="submit"
                   value="Upload"
                   class="btn btn-success m-2"
            >
            Upload
            </button>

        </form>
        <hr>
    </div>

    <div>
        <table class="table table-hover">
            
            {% for row in data %}
            
                <!-- set row id -->
                {% with rowID=forloop.counter %}
                
                <tr>
                    {% for cell in row %}
                    
                        <!-- set column id -->
                        {% with colID=forloop.counter %}

                        <!-- check output field numbers -->
                        <!-- Col: {{colID}} -->
                        <!-- Row: {{rowID}} -->

                            {% if cell != 'None' %}
                            <td>
                                {{ cell }}
                            </td>

                            {% else %}
                                <td></td>
                            {% endif %}

                        {% endwith %}
                        
                    {% endfor %}
                </tr>

                {% endwith %}
                    
            {% endfor %}

        </table>

    </div>

    <!-- Error -->
    {% if error %}
    <div>
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    </div>
    {% endif %}
    

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
